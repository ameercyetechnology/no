name: CI-CD Java Deployment to EC2

on:
  push:
    branches:
      - main
      - master  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build application using Maven
      run: mvn clean package -DskipTests

    - name: Create SSH key file
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Copy JAR file to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem \
        target/*.jar \
        ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app.jar

    - name: Stop existing Java application
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem \
        ubuntu@${{ secrets.EC2_HOST }} "pkill -f app.jar || true"

    - name: Start new Java application
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem \
        ubuntu@${{ secrets.EC2_HOST }} \
        "nohup java -jar /home/ubuntu/app.jar > app.log 2>&1 &"

